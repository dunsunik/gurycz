<!DOCTYPE html>
<html ng-controller="AppCtrl" lang="cs">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">																     
	<meta name="description" lang="cs" content="Gury photo gallery">
	<meta name="keywords" lang="cs" content="gury,galerie,foto">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title></title>

	<!-- your compiles CSS -->
	<link rel="stylesheet" type="text/css" href="assets/<%= grunt.config.get('pkg.name') %>.css"/>

	<!--[if IE 7>
	<link rel="stylesheet" href="assets/font-awesome-ie7.min.css>
	<![endif]-->

	<!-- CORE LIBS - FROM GOOGLE CDN -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.2.0/ui-bootstrap-tpls.js"></script>


	<!-- libs.js contains all of the concatenated third-party libraries -->
	<script type="text/javascript" src="assets/libs.js"></script>

	<!-- this is your compiled, minified application code -->
	<script type="text/javascript" src="assets/<%= grunt.config.get('pkg.name') %>.js"></script>

	<!-- it's stupid to have to load it here, but this is for the +1 button -->
	<script type="text/javascript" src="https://apis.google.com/js/plusone.js">
	{ "parsetags": "explicit" }
	</script>
</head>

<body ng-class="{'global-is-loading': isWorking()}">

<div id="wallpaper"></div>
<div id="overlay"></div>

<a id="back-top" ng-click="scrollTop()" style="display: inline;"><i class="icon-chevron-up"></i></a>

<div id="loading-global" ng-show="isWorking()"><a href="" ng-click="resetAllLoadings()"><span>Zavřít</span></a></div>

<!-- header -->
<header id="header">
	<div class="container"> <!-- .container causes that it is 80% width and centered -->
		<div class="row-fluid">
		<div class="span12">
			<div class="navbar">
				<div class="navbar-inner">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>

					<a class="brand" id="logo" href="#/hp"><img src="/assets/gurycz-7-yellow.png" width="190px" /></a>

					<div class="nav-collapse collapse">
						<ul class="nav pull-right" id="navigation">
							<li active-if-current><a href="#/hp">ÚVOD</a></li>
							<li active-if-current><a href="#/portfolio">GALERIE</a></li>
							<li active-if-current><a href="#/photo-equipment">FOTO VÝBAVA</a></li>
							<li active-if-current><a href="#/contact">KONTAKT</a></li>
							<!--
							<li class="social pull-right">
								<a target="_blank" href="http://twitter.com/dunsun"><i class="icon-twitter-sign"></i></a>
								<a target="_blank" href="http://linkedin.com/in/dunsun"><i class="icon-linkedin-sign"></i></a>
								<a target="_blank" href="http://linkedin.com/in/dunsun"><i class="icon-linkedin-sign"></i></a>
								<a target="_blank" href="http://gplus.to/dunsun"><i class="icon-google-plus-sign"></i></a>
								<a target="_blank" href="http://facebook.com/daniel.guryca"><i class="icon-facebook-sign"></i></a>
							</li>
							-->
						</ul>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
</header>

<div id="main-content" class="container" ng-view></div>

</body>
</html>
