<script type="text/ng-template" id="photo-block.html"> 
	<div class="thumbnail">
		<a ng-href="/#/photo/{{data.id}}" class="thumbnail">
			<img ng-src="{{data.thumb.src}}" alt="" />
			<h3>{{data.title}}</h3>
			<p>{{data.description}}</p>
		</a>
	</div>
</script>

<div class="jumbotron">
	<h1></h1>

	<a href="/#/home">ZPET NA ALBA</a>

	<section id="photos">
		<ul class="thumbnails">
			<li class="span4" ng-repeat="item in photos.items">
				<picasa-photo data="item" include="photo-block.html"/>
			</li>
		</ul>

		<br/><br/>
		<button ng-click="getNextItems(photos)" on-scroll-next="getNextItems(photos)" on-scroll-is-loading="scrollIsLoadingPhotos">Dalsi</button>

		<br/><br/><br/><br/>
	</section>
</div>
