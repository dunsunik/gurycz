<script type="text/ng-template" id="photo-block.html"> 
	<div class="pull-center shadow">
		<a ng-click="showPhotoBridge({index: index})">
			<img class="" ng-src="{{data.thumb.url}}" alt="" />
			<h2>{{data.title}}</h2>
		</a>
	</div>
</script>


<!-- MODAL DIALOG -->
<div simple-modal="modal.isVisible" id="simple-modal" class="modal fade dynamic-modal" 
show="modalShow()" shown="modalShown()" hide="modalHide()" hidden="modalHidden()"
tabindex="-1" role="dialog" close="closePhoto()" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel" aria-hidden="true"
global-keydown="{8: 'prevPhoto()', 37: 'prevPhoto()', 32: 'nextPhoto()', 39: 'nextPhoto()', 13: 'toggleFsMode()', 72: 'toggleExifInfo()', 73: 'toggleExifInfo()', 27: 'closePhoto()'}" global-keydown-enabled="modal.isVisible" 
toggle-fs-mode="fsModeEnabled">
	<div class="dynamic-modal-body">
		<img ng-src="{{actPhoto().image.url | imgSrcFilter}}" width="{{actPhoto().image.w}}" height="{{actPhoto().image.h}}" 
		ah-swipeleft="prevPhoto()" ah-swiperight="nextPhoto()" ah-swipeleft-options="{swipe_velocity: 0.1}" 
		image-loaded="maximizePopup"
		window-resized="maximizePopup" window-resized-enabled="modal.isVisible" ng-click="toggleModalFooter()"/>
	</div>

	<div ng-show="exifInfoEnabled">
		<ul class="exif">
			<li ng-repeat="entry in actPhoto().exifTuned">
				<div ng-repeat="(key, val) in entry">
					<div class="exifKey">{{key}}</div>
					<div class="exifVal">{{val}}</div>
				</div>
			</li>
		</ul>
	</div>

	<div ng-class="{'dynamic-modal-footer': true, 'display-no': modal.footerIsVisible}">
		<div class="pull-left title">{{actPhoto().descr | shortenFilter:25}}</div>
		<button class="btn btn-warning cancel" ng-click="toggleExifInfo()"><i class="icon-question-sign"></i></button>
		<button class="btn btn-warning cancel" ng-click="toggleFsMode()"><i class="icon-fullscreen"></i></button>
		<button class="btn btn-warning cancel" ng-click="prevPhoto()"><i class="icon-backward"></i></button>
		<button class="btn btn-warning cancel" ng-click="nextPhoto()"><i class="icon-forward"></i></button>
		<button class="btn btn-warning cancel" ng-click="closePhoto()" class="close" data-dismiss="modal" type="button"><i class="icon-remove"></i></button>
	</div>
</div>
<!-- END MODAL DIALOG -->

<!-- Photos -->
<section id="photos" class="box">
	<div class="row-fluid">
		<div class="span12 header first-header">
			<hgroup>
				<a href="" ng-click="goBack()" class="goback">&lt;&lt; zpět</a>
				<h2>Fotky</h2>
				<h3>Náhledy vyfocených fotografií</h3>
			</hgroup>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span12 content">
				<ul class="thumbnails thumbnails-list">
					<li class="span3 row-fluid thumbnail" ng-repeat="item in photosData.items">
						<div class="pull-center shadow">
							<a ng-click="openPhoto($index)">
								<img class="" ng-src="{{item.thumb.url}}" alt="" />
								<h2>{{item.descr | shortenFilter:20}}</h2>
							</a>
						</div>
					</li>
				</ul>

				<button ng-show="photosData.nextLink && photosData.nextLink.length > 0" ng-click="getNextItems(photosData)" inf-scroll="getNextItems(photosData)" inf-scroll-is-disabled="scrollIsDisabled()">Další fotky</button>
		</div>
	</div>
</section>
