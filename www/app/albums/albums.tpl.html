<!-- Albums categories -->
<section id="albums" class="box">
	<div class="row-fluid">
		<div class="span12 header first-header">
			<hgroup>
				<a href="" ng-click="goBack()" class="goback">&lt;&lt; zpět</a>
				<h2>Alba</h2>
				<h3>Akce, výlety, dýchánky</h3>
			</hgroup>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span12 content">
			<section class="portfolio-ctgs" >
				<div ng-repeat="year in years">
					<h2 class="year">{{year.year}}</h2>

					<div class="row-fluid one-album-row" ng-repeat="item in year.items">
						<a ng-href="/#/photos/albumid/{{item.id}}" class="thumbnail">
							<img ng-src="{{item.image.url}}" alt="" class="shadow" />
							<h2>{{item.title | shortenFilter:30}}</h2>
							<h3>{{item.dateFormated}}</h3>
							<p>{{item.descr}}</p>
						</a>
					</div>

				</div>
			</section>
		</div>
	</div>
</section>
