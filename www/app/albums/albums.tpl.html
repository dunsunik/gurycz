<script type="text/ng-template" id="photo-block.html"> 
	<div class="thumbnail">
		<a ng-href="/#/photos/albumid/{{data.id}}" class="thumbnail">
			<img ng-src="{{data.thumb.src}}" alt="" />
			<h3 class="feature">{{data.title}}</h3>
			<p>{{data.description}}</p>
		</a>
	</div>
</script>

<div >
	<h1></h1>

	<a href="/#/home">ZPET NA ALBA</a>

	<section id="photos">
		<ul class="row-fluid">																					 
			<li class="span3" ng-repeat="item in albums.items">
			<picasa-photo data="item" include="photo-block.html"/>
			</li>
		</ul>
	</section>
</div>
