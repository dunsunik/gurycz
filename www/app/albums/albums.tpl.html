<!-- Albums categories -->
<section id="albums" class="box">
	<div class="row-fluid">
		<div class="span12 header first-header">
			<hgroup>
				<h2>Alba</h2>
				<h3>Akce, výlety, dýchánky</h3>
			</hgroup>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span12 content">
			<section class="portfolio-ctgs" >
				<div ng-repeat="year in years">
					<h2>{{year.year}}</h2>

					<div class="span12 row-fluid one-album-row" ng-repeat="item in year.items">
						<div class="span6 image">
							<div class="pull-center thumbnail shadow">
								<a ng-href="/#/photos/albumid/{{data.id}}">
									<img ng-src="{{item.image.url}}" alt="" />
								</a>
							</div>
						</div>
						<div class="span6 description">
							<a ng-href="/#/photos/albumid/{{data.id}}">
								<h2>{{item.title}}</h2>
								<h3>{{item.dateFormated}}</h3>
								<p>{{item.description | shortenFilter:500}}</p>
							</a>
						</div>
					</div>

				</div>
			</section>
		</div>
	</div>
</section>
