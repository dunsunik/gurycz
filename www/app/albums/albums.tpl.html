<div >
	<h1></h1>

	<a href="/#/home">ZPET NA ALBA</a>

	<section id="photos">
		<div id="list" ng-repeat="item in albums" class="gallery container">
			<ul class="thumbnails">
				<li class="span6" ng-include="'album-block.html'">
				</li>
			</ul>
		</div>

		<script type="text/ng-template" id="album-block.html"> 
				<a ng-href="/#/photos/albumid/{{item.id}}" class="thumbnail">
					<img  src="{{item.thumb.src}}" alt="" class="group1"/>
					<h3>{{item.title}}</h3>
					<p>{{title.descr}}</p>
				</a>
		</script>
	</section>
</div>
