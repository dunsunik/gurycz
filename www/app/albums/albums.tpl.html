<script type="text/ng-template" id="photo-block.html"> 
	<div class="thumbnail album">
		<a ng-href="/#/photos/albumid/{{data.id}}" class="thumbnail">
			<img ng-src="{{data.thumb.src}}" alt="" />
			<h2>{{data.title}}</h2>
			<h3>{{data.dateFormated}}</h3>
			<p>{{data.description | shortenFilter:100}}</p>
		</a>
	</div>
</script>

<!-- Albums categories -->
<section id="albums" class="box">
	<div class="row-fluid">
		<div class="span12 header first-header">
			<hgroup>
				<h2>Alba</h2>
				<h3>Akce, výlety, dýchánky</h3>
			</hgroup>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span12 content">
			<section class="portfolio-ctgs" >
				<ul class="thumbnails">
					<li class="span4" ng-repeat="item in albums.items">
						<picasa-photo data="item" include="photo-block.html"/>
					</li>
				</ul>
			</section>
		</div>
	</div>
</section>
